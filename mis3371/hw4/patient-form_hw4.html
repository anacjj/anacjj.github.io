     <form name="signup" id="signup" action="thank you_hw4.html"> <!--thank you message once patient submits -->
       <left>
           <div class="format"> <!-- General Patient info section-->

            <table class="form">
                <tr class="form">
                <left>
                    <th class="form" colspan="4">General Patient Information</th> <!-- table heading--> 
                </tr>


                 <!-- First Name Row -->
        <tr>
            <td align="right" width="30%">
                <label for="firstname">First Name</label>
            </td>
            <td>
                <input 
                    type="text"
                    id="firstname" 
                    name="firstname"
                    size="30"
                    maxlength="30"  
                    required
                    oninput="this.setCustomValidity('')"
                    title="Letters, apostrophes, and dashes only."
                    pattern="[a-zA-Z'\-]{1,30}"
                    onblur="validateFname()"
                    placeholder="First Name"
                />
                <span class="error" id="firstname-error"></span>
            </td>
        </tr>

        <!-- Middle Initial Row -->
        <tr>
            <td align="right">
                <label for="middleinit">Middle Initial</label>
            </td>
            <td>
                <input 
                    type="text" 
                    size="30"
                    maxlength="1" 
                    pattern="[a-zA-Z]{0,1}"
                    onblur="validateMiddleinit()"
                    id="middleinit" 
                    name="middleinit" 
                    title="Letters only, no numbers, blank/null ok."
                    placeholder="MI"
                />
                <span class="error" id="middleinit-error"></span>
            </td>
        </tr>

        <!-- Last Name Row -->
        <tr>
            <td align="right">
                <label for="lastname">Last Name</label>
            </td>
            <td>
                <input 
                    type="text"
                    size="30"
                    maxlength="30" 
                    id="lastname" 
                    name="lastname" 
                    required
                    oninvalid="this.setCustomValidity('Last Name is Required')"
                    oninput="this.setCustomValidity('')"
                    pattern="[a-zA-Z'2-5\-]{1,30}"
                    onblur="validateLname()"
                    title="Letters, apostrophes, numbers 2-5, and dashes only."
                    placeholder="Last Name"  
                />
                <span class="error" id="lastname-error"></span>
            </td>
        </tr>


    
            <tr>    <!-- Email address table row -->
                <td align="right"><label for="Email" >Email Address</label></td>
                <td>
                    <input 
                    type="email" 
                    size="30"  
                    id="email" 
                    required 
                    title="Please enter your email address"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                    placeholder="EmailAddress@domain.tld"
                    onblur="validateEmail()"
                    >

                    <span class="error" id="email-error"></span>
            </tr>

            <tr> <!-- address 1 table row -->
                <td align="right"><label for="address1" >Address 1</label></td>
                <td>
                    <input 
                    type="text"
                    id="address1" 
                    name="address1" 
                    size="30" 
                    minlength="2"
                    maxlength="30"  
                    required
                    title="Please enter your address"
                    oninvalid="this.setCustomValidity('At least 1 address line Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Address 1"
                    onblur="validateAddress1()"
                    >
                <span class="error" id="address1-error"></span>

                </td>
            </tr>

            <tr> <!-- address 2 table row -->
                <td align="right"><label for="address2">Address 2</label></td>
                <td>
                    <input 
                    type="text"
                    id="address2" 
                    name="address2"
                    size="30" 
                    minlength="2"
                    maxlength="30" 
                    required
                    title="Please enter other address"
                    placeholder="Address 2"
                    onblur="validateAddress2()"
                    >
                <span class="error" id="addr2-error"></span>
                
                </td>
            </tr>

        <!-- City Row -->
        <tr>
            <td align="right">
                <label for="city">City</label>
            </td>
            <td>
                <input 
                    type="text" 
                    id="city" 
                    name="city"
                    size="30"
                    minlength="2" 
                    maxlength="30"  
                    required
                    oninvalid="this.setCustomValidity('You forgot City')"
                    oninput="this.setCustomValidity('')"
                    placeholder="City"
                    onblur = "validateCity()"
                />
                <span class="error" id="city-error"></span>
            </td>
        </tr>

        <!-- State Row -->
        <tr>
            <td align="right">
                <label for="state">State</label>
            </td>
            <td>
                <select name="state" id="state" required>
                    <option value="" selected disabled>Please Select State</option>

                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>

                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <span class="error" id="state-error"></span>
            </td>
        </tr>

        <!-- Zip Code Row -->
        <tr>
            <td align="right">
                <label for="zip">Zip Code</label>
            </td>
            <td>
                <input 
                    type="text" 
                    name="zip"
                    id="zip" 
                    size="15"
                    minlength="5"
                    maxlength="10" 
                    required
                    title="Numbers and a dash only."
                    oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                    oninput="this.setCustomValidity('')"
                    onblur="validatezip()"
                    pattern="\d{5}(-\d{4})?"
                    placeholder="00000"
                />
                <span class="error" id="zip-error"></span>
            </td>
        </tr>

       <!-- Phone Number Row -->
        <tr>
            <td align="right">
                <label for="phone">Phone Number</label>
            </td>
            <td>
                <input 
                    type="text" 
                    maxlength="12"
                    size="15"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                    id="phone" 
                    name="phone" 
                    placeholder="713-555-1212"
                    onblur="validatePhone()"
                    required
                    title="Phone number in format: 000-000-0000"
                />
                <span class="error" id="phone-error"></span>
            </td>
        </tr>

        <!-- SSN Row -->
        <tr>
            <td align="right">
                <label for="ssn">SSN</label>
            </td>
            <td>
                <input 
                    type="password" 
                    size="15" 
                    maxlength="11"
                    minlength="9"
                    id="ssn" 
                    name="ssn"
                    required
                    title="Numbers Only"
                    placeholder="123-45-6789"
                    onblur="validateSsn()"
                />
                <span class="error" id="ssn-error"></span>
            </td>
        </tr>


            <tr> <!-- Date of Birth Attribute -->
                <td align="right">
                    <label for="dob"> Date of Birth</label>
                </td>
                
                <td>
                    <input 
                    type="date" 
                    size="25" 
                    id="dob" 
                    name="dob"
                    onblur="validateDob()"
                    required
                    >

                <span class="error" id="dob-error"></span>
                </td>
            </tr>

                 
            <tr> <!--GENDER ATTRIBUTE-->
                <td align="right">
                    <label for="pgender"> Gender</label>
                </td>
                <td>
                    <input type="radio" id="g1" name="pgender" size="25" value="Male"> Male
                    <input type="radio" id="g2" name="pgender" size="25" value="Female"> Female
                    <input type="radio" id="g3" name="pgender" size="25" value="Other"> Other
                </td>
            </tr>

            </table>
